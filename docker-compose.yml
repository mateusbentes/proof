version: '3.8'

services:
  # Ollama - Local AI Model Server
  ollama:
    image: ollama/ollama:latest
    container_name: proof-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_NUM_THREAD=8
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend - Node.js API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: proof-backend
    ports:
      - "3001:3001"
    environment:
      - OLLAMA_API_URL=http://ollama:11434/api
      - OLLAMA_MODEL=mistral
      - API_URL=http://localhost:3001/api
      - NODE_ENV=production
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/local-ai/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend - React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: proof-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3001/api
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  ollama_data:
    driver: local
