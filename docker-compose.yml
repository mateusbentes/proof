version: '3.8'

services:
  # PostgreSQL - Database
  postgres:
    image: postgres:15-alpine
    container_name: proof-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=proof
      - POSTGRES_PASSWORD=proof_password
      - POSTGRES_DB=proof_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U proof"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama - Local AI Model Server
  ollama:
    image: ollama/ollama:latest
    container_name: proof-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_NUM_THREAD=8
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend - Node.js API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: proof-backend
    ports:
      - "3001:3001"
    environment:
      - OLLAMA_API_URL=http://ollama:11434/api
      - OLLAMA_MODEL=mistral
      - API_URL=http://localhost:3001/api
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=proof_db
      - DB_USER=proof
      - DB_PASSWORD=proof_password
    depends_on:
      ollama:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/local-ai/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend - React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: proof-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3001/api
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  ollama_data:
    driver: local
