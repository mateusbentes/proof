version: '3.7'

services:
  # Redis - Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: proof-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL - Database
  postgres:
    image: postgres:15-alpine
    container_name: proof-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=proof
      - POSTGRES_PASSWORD=proof_password
      - POSTGRES_DB=proof_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U proof"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Rasa - Conversational AI
  rasa:
    image: rasa/rasa:latest
    container_name: proof-rasa
    ports:
      - "5005:5005"
    volumes:
      - ./backend/rasa:/app
    environment:
      - RASA_TELEMETRY_ENABLED=false
    command: run --enable-api --cors "*"
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5005/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Ollama - Local AI Model Server
  ollama:
    image: ollama/ollama:latest
    container_name: proof-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_NUM_THREAD=8
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend - Node.js API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: proof-backend
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://proof:proof_password@postgres:5432/proof_db
      - OLLAMA_API_URL=http://ollama:11434/api
      - OLLAMA_MODEL=mistral
      - RASA_URL=http://rasa:5005
      - REDIS_URL=redis://redis:6379
      - API_URL=http://localhost:3001/api
      - NODE_ENV=production
    depends_on:
      - ollama
      - postgres
      - redis
      - rasa
    restart: unless-stopped

  # Frontend - React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: proof-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3001/api
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
  ollama_data:
    driver: local
