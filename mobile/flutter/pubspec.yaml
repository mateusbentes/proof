name: proof
description: Proof - AI-Powered Community Platform Mobile App
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  bloc: ^8.1.1
  dio: ^5.3.1
  socket_io_client: ^2.0.1
  firebase_messaging: ^14.6.1
  firebase_core: ^2.24.0
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  uuid: ^4.0.0
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  permission_handler: ^11.4.4
  connectivity_plus: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: GoogleSans
      fonts:
        - asset: assets/fonts/GoogleSans-Regular.ttf
        - asset: assets/fonts/GoogleSans-Bold.ttf
          weight: 700
